<div class="container">
    <div class="panel panel-default" *ngFor="let card of cardContent ">
        <div class="panel-heading">
            <h4>Card Status: 
                <span [ngStyle] ="{color: getColor()}" > {{cardStatus}}</span>
            </h4>
        </div> 
        <div class="panel-body">{{card}}</div>
        <div class="panel-footer">
            <button (click)="changeStatus()" class="btn btn-primary">Change Status</button>
        </div> 
      </div>
</div>
